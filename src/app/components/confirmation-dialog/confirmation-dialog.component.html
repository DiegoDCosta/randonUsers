<h2 mat-dialog-title>Confirmar exclusão</h2>
<mat-dialog-content>
  Tem certeza que deseja excluir o usuário {{ name }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="warn" (click)="excluir()">Excluir</button>
</mat-dialog-actions>
